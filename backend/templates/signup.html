<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - КиноСервис</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label, form input {
            display: block;
        }
        form label {
            text-align: left;
            margin-bottom: 5px;
            width: 40%;
        }
        form input {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 4px;
            border: none;
            width: 55%;
        }
        form .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
        }
        form button {
            background-color: #555;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin-top: 10px;
        }
        form button:hover {
            background-color: #777;
        }
        .login-link {
            margin-top: 20px;
            text-align: center;
        }
        .login-link a {
            color: #fff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo img {
            width: 100px;
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
        }
    </style>
</head>
<body>
    {% load static %}
    <img class="background-img" src="{% static 'media/image/t2.jpg' %}" alt="Задний фон">
    <div class="container">
        <div class="logo">
            <img src="{% static 'media/image/Logo.jpg' %}" alt="Главное изображение">
        </div>
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</body>
</html>
