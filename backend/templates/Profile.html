<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль - КиноСервис</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        form input, form textarea {
            background-color: #fff;
            color: #000;
        }
        form button {
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #777;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .links a {
            color: #fff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .watch-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .watch-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your-logo-url-here.png" alt="КиноСервис Логотип">
        </div>
        <h1>Профиль</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
        <div class="links">
            <a href="{% url 'user_list' %}">Другие пользователи</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        </div>
        <a href="{% url 'player_no_room' %}" class="watch-button">Перейти к просмотру</a>
    </div>
</body>
</html>
