<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
        }
        .form-container {
            display: inline-block;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            width: fit-content;
        }
        form {
            margin: 0;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #ff0000;
            margin-top: 10px;
            display: block;
        }
        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
{% load static %}
    <img class="background-img" src="{% static 'media/image/tttt.jpg' %}" alt="Задний фон">
    <div class="form-container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логин">
            <input type="password" name="password" placeholder="Пароль">
            <button type="submit">Войти</button>
        </form>
        <a href="{% url 'signup' %}">Нет аккаунта? Зарегистрироваться</a>
    </div>
</body>
</html>
